<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PZ Survival Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a0a0a 0%, #2d1810 50%, #1a0a0a 100%);
      min-height: 100vh;
    }
    .zomboid-title {
      font-family: 'Press Start 2P', cursive;
      text-shadow: 3px 3px 0px #8B0000, 6px 6px 0px #000;
      letter-spacing: 2px;
    }
    .card-zomboid {
      background: linear-gradient(145deg, rgba(40, 20, 10, 0.9), rgba(20, 10, 5, 0.95));
      border: 2px solid #8B4513;
      box-shadow: 0 5px 20px rgba(139, 69, 19, 0.3);
      backdrop-filter: blur(10px);
    }
    .item-card {
      background: linear-gradient(145deg, rgba(40, 20, 10, 0.9), rgba(20, 10, 5, 0.95));
      border: 2px solid #8B4513;
      box-shadow: 0 5px 20px rgba(139, 69, 19, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }
    .item-card:hover {
      transform: translateY(-2px);
      border-color: #FF6B35;
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
    }
    .collected {
      background: linear-gradient(135deg, #166534 0%, #15803d 100%) !important;
      border-color: #4CAF50 !important;
    }
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05) 1px, transparent 1px, transparent 2px);
      opacity: 0.2;
    }
    .back-btn {
      background: linear-gradient(145deg, #3a2a1a, #2a1a0a);
      border: 2px solid #5a4a3a;
      transition: all 0.2s ease;
    }
    .back-btn:hover {
      background: linear-gradient(145deg, #4a3a2a, #3a2a1a);
      border-color: #6a5a4a;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CjV6aJwW.js"></script>
</head>

  <div class="scanline"></div>
  <div id="app"></div>
